# Colors (Material Theme)
schemes:
  material-light: &light
    name: Material Light
    # Default colors
    primary:
      background: '0xfafafa'
      foreground: '0x5a5a5a'

    # Normal colors
    normal:
      black:   '0x000000'
      red:     '0xe53935'
      green:   '0x91b859'
      yellow:  '0xffb62c'
      blue:    '0x6182b8'
      magenta: '0x7c4dff'
      cyan:    '0x39adb5'
      white:   '0x6172b0'

  indexed_colors:
    - { index: 16, color: '0xb15c00' }
    - { index: 17, color: '0xc64343' }

  material: &material
    # Default colors
    primary:
      background: '#151515'
      foreground: '#CCCCCC'

    # Normal colors
    normal:
      black:   '#252525'  # Arbitrary
      red:     '#FF443E'
      green:   '#C3D82C'
      yellow:  '#FFC135'
      blue:    '#42A5F5'
      magenta: '#D81B60'  # Dark pink of the original material theme
      cyan:    '#00ACC1'
      white:   '#F5F5F5'  # Arbitrary

  ocean: &dark
    # Default colors
    primary:
      background: '#263238'
      foreground: '#CCCCCC'

    # Normal colors
    normal:
      black:   '#252525'  # Arbitrary
      red:     '#FF5252'
      green:   '#C3D82C'
      yellow:  '#FFD740'
      blue:    '#40C4FF'
      magenta: '#FF4081'  # Dark pink of the original material theme
      cyan:    '#18FFFF'
      white:   '#F5F5F5'  # Arbitrary

  palenight: &palenight
    # Default colors
    primary:
      background: '0x292d3e'
      foreground: '0xd0d0d0'

    # Normal colors
    normal:
      black:   '0x292d3e'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0xd0d0d0'

    # Bright colors
    bright:
      black:   '0x434758'
      red:     '0xff8b92'
      green:   '0xddffa7'
      yellow:  '0xffe585'
      blue:    '0x9cc4ff'
      magenta: '0xe1acff'
      cyan:    '0xa3f7ff'
      white:   '0xffffff'

colors: *light
